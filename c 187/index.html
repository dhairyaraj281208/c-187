<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <title>Marker based AR Portfolio</title>

  <!-- Import A-Frame and then AR.js -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>


</head>

<body style="margin : 0px; overflow: hidden;">

  <!-- A-frame scene -->
  <a-scene vr-mode-ui="enabled: false" embedded arjs="
              sourceType: webcam; 
              displayWidth: 1280; 
              displayHeight: 960;
              debugUIEnabled: false;">

    <!-- Assets -->
    <a-assets>
      <img id="flight" src="./VR-AR-ProjectCards/2.png">
      <img id="shoot" src="./VR-AR-ProjectCards/4.png">
      <img id="nav" src="./VR-AR-ProjectCards/5.png">
      <img id="menu" src="./VR-AR-ProjectCards/6.png">
      <img id = "face" src="./VR-AR-ProjectCards/7.png">
    </a-assets>
    <a-assets>
      <img id="tour" src="./VR-AR-ProjectCards/3.png">
    </a-assets>


    <!-- Virtual Flight -->
    <a-marker type="pattern" url="./markers/partern 1/pattern-icon-01.patt">
      <a-plane src="#flight" position="0 0 -1" width="2" height="1.5" rotation="-90 0 0"></a-plane>
    </a-marker>

    <!-- Virtual tour -->
    <a-marker type="pattern" url="./markers/partern 4/pattern-icon-04.patt">
      <a-plane src="#tour" position="0 0 -1" width="2" height="1.5" rotation="-90 0 0"></a-plane>
    </a-marker>

    <!-- Virtual shooting game -->
    <a-marker type="pattern" url="./markers/partern 6/pattern-icon-06.patt">
      <a-plane src="#shoot" position="0 0 -1" width="2" height="1.5" rotation="-90 0 0"></a-plane>
      </a-marker>

      <!-- AR Menu Card -->
      <a-marker type="pattern" url="./markers/partern 2/pattern-icon-02.patt">
        <a-plane src="#menu" position="0 0 -1" width="2" height="1.5" rotation="-90 0 0"></a-plane>
        </a-marker>

        <!-- Ar Navigation -->
        <a-marker type="pattern" url="./markers/partern 3/pattern-icon-03.patt">
          <a-plane src="#nav" position="0 0 -1" width="2" height="1.5" rotation="-90 0 0"></a-plane>
          </a-marker>

          <!-- AR FACE RECOGNITION APP -->
          <a-marker type="pattern" url="./markers/partern 5/pattern-icon-05.patt">
            <a-plane src="#face" position="0 0 -1" width="2" height="1.5" rotation="-90 0 0"></a-plane>

            </a-marker>

  </a-scene>



</body>

</html>
